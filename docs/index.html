<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Project Introduce</title>
		<link rel="shortcut icon" type="image/x-icon" href="./img/icon.png" media="screen" />
		<link rel="stylesheet" href="./css/iconfont.css" />
	</head>
	<style>
		html,body{
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
			display: flex;
			flex-direction: row;
		}
		#area{
			width: 550px;

				border: 1px solid #DFDFDF;
			}

				text-indent: 2em;

		<div id="area"></div>

			<h1>Simply to Processing picture with JS</h1>
			<a href="https://github.com/ZhenxingXiao/zls-spp">Visit the source code</a>

				This application is just for processing the picture in the web with javascript. You can

		<script type="text/javascript">
			$(()=>{
				$('#area').init_ZLSP('./img/ex.jpg');
